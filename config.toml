baseurl = "/"
title = "JabberES.org"
paginate = "10" # Number of posts per page
theme = "mainroad"
enableGitInfo = true

#languageCode = "es-es"
defaultContentLanguage = 'es'
[languages]
  [languages.en]
    weight = 2
  [languages.es]
    weight = 1
